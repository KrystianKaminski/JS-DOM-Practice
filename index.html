<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Lister</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main">
        <h1 class="main__title">Item Lister</h1>
    </header>
    <div class="container">
        <h2 class="title">Add Item</h2>
        <form class="input">
            <input type="text" class="input__text" placeholder="Add item here...">
            <input type="submit" value="Submit" class="input__button">
        </form>
        <h2 class="title">Items</h2>
        <ul class="list">
            <li class="list__item">Blabladasdas<span class="list__item--delete">X</span></li>
            <li class="list__item">Item 2<span class="list__item--delete">X</span></li>
            <li class="list__item">Item 3<span class="list__item--delete">X</span></li>
            <li class="list__item">Item 4<span class="list__item--delete">X</span></li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
